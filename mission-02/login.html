<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인</title>
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard-dynamic-subset.css" />
  <link rel="stylesheet" href="./base.css" />
  <link rel="stylesheet" href="./login.css" />
</head>
<body>
  <div class="login">
    <h3 class="title">로그인</h3>
    <div class="login__box">
      <div class="login__inner">
        <div class="login__top">
          <div class="formInput">
            <label for="id" class="a11yHidden formInput__label">아이디</label>
            <input type="text" id="id" name="id" required class="formInput__input" placeholder="아이디를 입력하세요." />
          </div>
          <div class="formInput">
            <label for="password" class="a11yHidden formInput__label">비밀번호</label>
            <input type="password" id="password" name="password" required class="formInput__input" placeholder="8자리 이상" />
          </div>
          <button type="submit" class="login__btn">로그인</button>
        </div>
        <div class="login__bottom">
          <ul>
            <li>
              <a href="/">회원가입</a>
            </li>
            <li>
              <a href="/">아이디 비밀번호 찾기</a>
            </li>
          </ul>
        </div>
      </div>
   </div>
  </div>
</body>
</html>
